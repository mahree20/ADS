
<ul class="thumbnails">
  {% for product in products %}
  <li class="span4">
    <div class="thumbnail">
      <a href="/ADS/catalog/product.php?id={{product.id}}">
	<img class="prod_thumbs" src="/ADS/img/{{product.id}}.gif" alt="">
        <h3>{{product.product_name}}</h3>
      </a>      
  	<p>{{product.details}}</p>
        <p>Php {{product.price}}</p>
      
    </div>
  </li>

  {% endfor %}
  

</ul>
