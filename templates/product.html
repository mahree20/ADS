{% extends "base.html" %}
{% block content %}
<div class="row">	
<div class="span4">
	{% include "cat.html" %}
</div>
<div class="span8">
	<br /><br />
	<div class="row">
	  <img class="subcat_img" src="/ADS/img/subcat_{{product.sub_id}}.gif" alt="" />
	 
	</div>
	<div class="row">
	  	{% include "fragments/breadcrumb.html"%}

	</div>

	<div class="row">
	  <div class="span4">
	    <img class="prod_img" src="/ADS/img/prod_{{product.id}}.gif" alt="" />
          </div>
  	  <div class="span4">
            <h1>{{product.name}}</h1>
	    <p>{{product.details}}</p>
	    <h3>Php {{product.price}}</h3>
	    <br />
	    <form action="" class="well form-horizontal">
		<p>Add this item to your shopping cart.</p>
			<label for="size">Size:</label>
			<select name="size" id="size">
				<option value="5">5</option>
				<option value="6">6</option>
			</select>
			<label for="color">Color:</label>
			<select name="color" id="color">
				<option value="black">black</option>
				<option value="brown">brown</option>			
			</select>
			<label for="quantity">Quantity</label>
			<input type="text" value="1"/><br />
			<input type="button" class="btn" value="add to cart"/>
		</fieldset>
	    </form>
          </div>
	</div>
</div>	
</div>

{% endblock %}
